{% extends "main-layout.html" %}

{% block title %} SkyHigh {% endblock %}

{% block main %}
  <form>
    <section class="section-padding section-bg">
      <div class="container" style="margin-top: 50px;">
    
        <div class="btn-group d-flex" role="group" aria-label="Basic radio toggle button group">
          
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">Username</label>
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">Description</label>
  
          <input class="form-control" id="search" placeholder="Username" style="flex-grow: 1;margin-left: 10px;">
          
          <div class="dropdown" style="margin-right: 10px">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sort by
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Newest</a></li>
              <li><a class="dropdown-item" href="#">Oldest</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Views</a></li>
              <li><a class="dropdown-item" href="#">Likes</a></li>
              <li><a class="dropdown-item" href="#">Comments</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Username</a></li>
              <li><a class="dropdown-item" href="#">Description</a></li>
            </ul>
          </div>
  
          <button type="submit" class="btn btn-primary">Search</button>
  
        </div>
      </div>
    </section>
  </form>
  

  <script>
    let username = document.getElementById('btnradio1');
    let description = document.getElementById('btnradio2');
    let search = document.getElementById('search');

    username.addEventListener('click', function() {
      search.placeholder='Username';
    });
    description.addEventListener('click', function() {
      search.placeholder='Description';
    });
  </script>
{% endblock %}
